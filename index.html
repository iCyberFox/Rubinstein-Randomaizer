<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Instagram Розіграш</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <h2>Розіграш по коментарям Instagram</h2>

  <label>Завантаж файл (.xls або .xlsx):</label>
  <input type="file" id="fileInput" accept=".xls,.xlsx" />

  <label>Кількість переможців:</label>
  <input type="number" id="winnerCount" min="1" value="1" />

  <button onclick="pickWinners()">Обрати переможців</button>

  <div id="winners"></div>
  <script src="script.js"></script>

</body>
</html>
