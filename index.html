<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>YouTube Розіграш</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Розіграш по коментарям YouTube</h2>

  <label>Завантаж файл (.xls або .xlsx):</label>
  <input type="file" id="fileInput" accept=".xls,.xlsx" />

  <label>Кількість переможців:</label>
  <input type="number" id="winnerCount" min="1" value="1" />

  <button id="pickOne" onclick="pickSingleWinner()">Обрати одного переможця</button>
  <button onclick="saveToFile()">Зберегти результат</button>

  <div id="animationBox"></div>
  <div id="winners"></div>

<script src="script.js"></script>


</body>
</html>
